# GitHub Actions Workflow for PureTask Testing

name: PureTask Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: puretask_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: puretask-backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./puretask-backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./puretask-backend
        run: npm run lint || true
      
      - name: Run unit tests
        working-directory: ./puretask-backend
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/puretask_test
          JWT_SECRET: test-secret
          NODE_ENV: test
      
      - name: Run integration tests
        working-directory: ./puretask-backend
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/puretask_test
          JWT_SECRET: test-secret
          NODE_ENV: test
      
      - name: Run security tests
        working-directory: ./puretask-backend
        run: npm run test:security
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/puretask_test
          JWT_SECRET: test-secret
          NODE_ENV: test
      
      - name: Generate coverage report
        working-directory: ./puretask-backend
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/puretask_test
          JWT_SECRET: test-secret
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./puretask-backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: puretask-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./puretask-frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./puretask-frontend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./puretask-frontend
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./puretask-frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # E2E Tests
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: puretask_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./puretask-backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./puretask-frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./puretask-frontend
        run: npx playwright install --with-deps
      
      - name: Start backend server
        working-directory: ./puretask-backend
        run: |
          npm run build
          npm start &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/puretask_test
          JWT_SECRET: test-secret
          NODE_ENV: test
          PORT: 4000
      
      - name: Run E2E tests
        working-directory: ./puretask-frontend
        run: npm run test:e2e
        env:
          API_BASE_URL: http://localhost:4000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: puretask-frontend/playwright-report/
          retention-days: 30

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./puretask-backend
        run: npm ci
      
      - name: Start backend server
        working-directory: ./puretask-backend
        run: |
          npm run build
          npm start &
          sleep 10
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_SECRET: test-secret
          PORT: 4000
      
      - name: Run load tests
        working-directory: ./puretask-frontend/tests/performance
        run: k6 run load-test.js

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run npm audit (Backend)
        working-directory: ./puretask-backend
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit (Frontend)
        working-directory: ./puretask-frontend
        run: npm audit --audit-level=moderate || true
      
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

  # Merge Check
  all-tests-passed:
    name: All Tests Passed
    needs: [backend-tests, frontend-tests, e2e-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Success
        run: echo "All tests passed successfully!"

